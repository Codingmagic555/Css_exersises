<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade_fix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent1">
        <p>I'm just a paragraph with extra bold text!</p>
        <div class="child1">
            <p>I'm a smaller paragraph,also with extra bold text</p>    
        </div>
    </div>
    <div class="button">
        <button class="Confirm">
            CONFIRM
        </button>
        <button class="">
            CANCEL
        </button>
    </div>

    <div class="parent2">
        <p>I'm a div with think text!</p>
        <div class="child2">
            <p>I'm a div with thin text and a child div</p>
            <div class="child3">
                <p>I'm a smaller child div with extra bold text</p>
            </div>
        </div>
    </div>
</body>
</html>
